<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>Expériences</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background: linear-gradient(135deg, #6c63ff, #4caf50);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 28;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cddc39;
    }

   /* Form container styles */
form {
  max-width: 600px;
  margin: 30px auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  font-family: 'Poppins', sans-serif;
}

/* Form field styles */
form p {
  margin-bottom: 20px;
  position: relative;
}

form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #4a4a4a;
}

form input[type="text"],
form input[type="number"],
form input[type="file"],
form select,
form textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

form input:focus,
form select:focus,
form textarea:focus {
  border-color: #6c63ff;
  outline: none;
  box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
}

/* Button styles */
form button {
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  background-color: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

form button:hover {
  background-color: #357abd;
  transform: translateY(-2px);
}

form button:active {
  background-color: #2a5e9c;
}

/* Responsive design */
@media (max-width: 768px) {
  form {
    padding: 15px;
  }
}
 

.experience-card img {
  width: 100%; /* Prend toute la largeur */
  height: 200px; /* Hauteur fixe pour l'image */
  object-fit: cover; /* Couvre toute la surface sans déformer l'image */
  transition: transform 0.4s ease;
}

/* Lors du survol de la carte, agrandissez légèrement l'image */
.experience-card:hover img {
  transform: scale(1.05);
}
#jaime {
  background-color: #0a70d6;
}

#jaimepas {
  background-color: #4caf50;
}


.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Experience list styles */
.experience-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.experience-card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.experience-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

.experience-card h3 {
  font-size: 1.5rem;
  color: #4a90e2;
  margin-bottom: 15px;
}

.experience-card p {
  font-size: 1rem;
  margin-bottom: 15px;
}

.experience-card a {
  display: inline-block;
  background-color: #4a90e2;
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.experience-card a:hover {
  background-color: #357abd;
}

/* Like/Dislike button styles */
#jaime, #jaimepas {
  padding: 8px 15px;
  margin-top: 10px;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

#jaime:hover {
  background-color: #0646a0;
}

#jaimepas:hover {
  background-color: #388e3c;
}

/* Align buttons on the same line */
.experience-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background-color: #f1f4f3;
}

#jaime, #jaimepas {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 45%;
  padding: 10px;
  font-weight: bold;
  transition: all 0.3s ease;
  border-radius: 8px;
}

#jaime {
  background-color: #3498db;
  color: white;
}

#jaimepas {
  background-color: #e74c3c;
  color: white;
}

#jaime:hover, #jaimepas:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.experience-price {
  background-color: #2ecc71;
  color: white;
  padding: 8px 15px;
  position: absolute;
  top: 15px;
  right: 15px;
  border-radius: 20px;
  font-weight: bold;
}

/* Adaptations responsives */
@media (max-width: 768px) {
  .experience-list {
    grid-template-columns: 1fr;
  }

  #jaime, #jaimepas {
    width: 48%; /* Adjust width for small screens */
  }
  
}
</style>
  <!-- Adding Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Expériences</h1>
    <nav>
      <ul>
        <li><a href="/voyage/accueil">Accueil</a></li>
        <li><a href="/voyage/">Voyages</a></li>
        <li><a href="/experiences/">Expériences</a></li>
        <li><a href="/recommendations/recommendations/">Recommandations</a></li>
        <li><a href="/reservations/mes_reservations/">Mes réservations</a></li> <!-- Ajout du lien -->
        <li><a href="/preferences/">Mes préférences</a></li> <!-- Ajout du lien -->
      </ul>
    </nav>
  </header>

<body>
    <p style="margin-top: 50px;margin-left:30%; font-weight:bolder;">Êtes-vous sûr de vouloir supprimer "{{ experience.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a style="margin-left:30%" href="{% url 'experience-list' %}">Annuler</a>
</body>
</html>

    /* Reset des styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corps principal */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafc;

/* Style spécifique pour le message de confirmation de réservation */

    header {

<!-- voyages/voyage_confirm_delete.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un voyage</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer "{{ voyage.nom }}" ?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'voyage-list' %}">Annuler</a>
</body>
</html>

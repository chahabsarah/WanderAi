<!-- templates/destination/destination_create.html -->
{% extends 'layouts/base.html' %}

{% load static %}
{% block content %}
<div class="container">
    <h2>Create New Destination</h2>
    <form action="{% url 'destination:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom" class="form-label">Name</label>
            <input type="text" name="nom" id="nom" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create Destination</button>
    </form>
</div>
{% endblock %}
